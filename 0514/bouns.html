<p>
  <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseContent">

    data-bs-target="#collapseContent">錦瑟</button>
</p>
<div class="collapse" id="collapseContent">
  <div class="card card-body">
錦瑟無端五十弦，一弦一柱思華年。
莊生曉夢迷蝴蝶，望帝春心托杜鵑。
滄海月明珠有淚，藍田日暖玉生煙。
此情可待成追憶，只是當時已惘然。
  </div>
</div>

<p>
  <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseContent">
    無題</a>
  <button class="btn btn-primary" type="button" data-bs-toggle="collapse" 
    data-bs-target="#collapseContent">無題</button>
</p>
<div class="collapse" id="collapseConten">
  <div class="card card-body">
相見時難別亦難，東風無力百花殘。
春蠶到死絲方盡，蠟炬成灰淚始乾。
曉鏡但愁雲鬢改，夜吟應覺月光寒。
蓬萊此去無多路，青鳥殷勤為探看。

  </div>
</div>

<p>
  <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseContent">
    登高</a>
  <button class="btn btn-primary" type="button" data-bs-toggle="collapse" 
    data-bs-target="#collapseContent">登高</button>
</p>
<div class="collapse" id="collapseConte">
  <div class="card card-body">
風急天高猿嘯哀，渚清沙白鳥飛迴。
無邊落木蕭蕭下，不盡長江滾滾來。
萬里悲秋常作客，百年多病獨登臺。
艱難苦恨繁霜鬢，潦倒新停濁酒杯。

  </div>
</div>
